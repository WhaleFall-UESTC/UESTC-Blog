<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://cdn.jsdelivr.net/npm/js-sha256/src/sha256.js"></script>
    <meta charset="UTF-8">
    <title>UESTC-Blog</title>
    <link rel="stylesheet" href="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <div class="container-left">
        <div class="sidebar">
            <br><br>
            <img src="img/whalefall.jpg" class="HeadImage">
            <br>
            <h1>WhaleFall</h1>
            <p>Don't cry, I am just a fish.</p>
            <br>

            <form action="show" method="get">
                <button class="column-button"><i class="fa fa-th-list icon"></i> Home</button>
            </form>

            <form action="archives" method="get">
                <button class="column-button"><i class="fa fa-th-list icon"></i> Archives</button>
            </form>

<!--            <form action="notes" method="get">-->
<!--                <button class="column-button"><i class="fa fa-th-list icon"></i> Notes</button>-->
<!--            </form>-->

            <form action="board" method="get">
                <button class="column-button"><i class="fa fa-th-list icon"></i> Board</button>
            </form>
            <div class="news-box" th:if="${preinviters.size() != 0 && authority == 3}">
                <h1>消息</h1>
                <form  action="changetoinviter" method="post" th:each="preinviter:${preinviters}">
                    <input type="hidden" name="id" class="preinviter" th:value="${preinviter.getUserid()}">
                    <input type="submit" class="column-button" th:value="${preinviter.getName()}">
                </form>
            </div>
        </div>
    </div>

    <div class="container-right">
        <div class="search-box">
            <i class="fa fa-search"></i>
            <input type="search" placeholder="Search...">
        </div>
        
        <div class="about-box">
            <div class="notification-box">
                <h1>通知</h1>
                <div th:if="${authority != null && authority == 3}">
                    <form action="sendNts" method="post">
                        <input type="hidden" name="authority" th:value="${authority}">
                        <input required="required" name="nts" class="inf" type="text" placeholder="more...">
                        <input type="submit" class="button-right" value="add">
                    </form>
                </div>
                <table>
                    <tr th:each="nts:${ntss}">
                        <td th:text="${nts.getNts()}"></td>
                    </tr>
                </table>
                <br>
            </div>
            <div class="message-box">
                <h1>最新留言</h1>
                <div th:if="${authority != null && authority == 2}">
                    <form action="sendMsg" method="post">
                        <input type="hidden" name="authority" th:value="${authority}">
                        <input required="required" name="msg" class="inf" type="text" placeholder="more...">
                        <input type="submit" class="button-right" value="add">
                    </form>
                </div>
                <div th:if="${authority != null && authority == 1}">
                    <form action="preinviter" method="post">
                        <input type="hidden" name="id" th:value="${id}">
                        <input type="submit" class="button-right" value="apply">
                    </form>
                </div>
                <table>
                    <tr th:each="msg:${msgs}">
                        <td th:text="${msg.getMsg()}"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="article" th:if="${content} == 1" th:each="article : ${articles}">
            <h1 th:text="${article.getTitle()}"></h1>
            <p th:text="${article.getDescription()}"></p>
            <p class="time" th:text="${article.getArticleTime()}"></p>
        </div>

        <div class="archive" th:if="${archives} == 1" th:each="subList : ${primaryList}">
            <h1 th:text="${subList.get(0).getArticleTime().substring(0, 7)}"></h1>
            <div th:each="article : ${subList}">
<!--                <p class="date" th:text="${article.getArticleTime().substring(8, 10)}"></p>-->
                <h4 th:text="${article.getTitle()}"></h4>
            </div>
        </div>
    </div>
</body>
</html>
